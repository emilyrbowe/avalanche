<template name="page_user">
	<div class = "page-user">
		{{> main_nav}}

		<div class="user-info">
			{{#if equals currentUser._id user._id}}
				<button class="btn btn-default log-out"><i class="fa fa-log-out" aria-hidden="true"></i> Log Out</button><br/>
			{{/if}}

			<button class="btn btn-default delete-user"><i class="fa fa-trash" aria-hidden="true"></i> Delete User</button><br/>

			<div class="info">
				<span class="name">Email</span>
				<span class="value">{{user.emails.[0].address}}</span>
			</div>

			<div class="info">
				<span class="name">Name</span>
				<span class="value">{{user.profile.first_name}} {{user.profile.last_name}}</span>
			</div>


			{{#if equals currentUser._id user._id}}
			{{#with user}}
				<form id="updateUserForm">
					<div class="form-group">
						<label for="first-name" class="control-label">First Name</label>
						<input class="form-control first-name" type="text" name="first-name" />
					</div>
					<div class="form-group">
						<label for="last-name" class="control-label">Last Name</label>
						<input class="form-control last-name" type="text" name="last-name" />
					</div>
					<button type="submit" class="btn btn-primary update-post">Update</button>
				</form>
			{{/with}}
			{{/if}}


			<!-- {{> quickForm schema="UserSchema" collection="Meteor.users" type="update" id="updateUserForm"}} -->
		</div>


		<div class="avalanche-posts">
			{{#each posts}}
				{{> avalanche_post}}
			{{/each}}
		</div>

	</div>
</template>
