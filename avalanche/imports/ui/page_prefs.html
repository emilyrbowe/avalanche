<template name="page_prefs">
	<div class="page-prefs">
		{{> main_nav}}

		<main>
			{{#if userIsAdmin}}
				{{> quickForm collection="Prefs" id="updatePrefsForm" doc=prefs type="update"}}

				<div class="debug-info">
					{{{json prefs}}}
				</div>
			{{else}}
				<div class="message copy">
					You need to be an admin to set application prefs.
				</div>

			{{/if}}
		</main>
	</div>
</template>
