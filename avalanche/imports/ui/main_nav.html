<template name="main_nav">
    <nav class="main-nav">
        <h1><a href="/">Computational Form</a></h1>

        <div class="right">
            {{#if currentUser}}
                <label class="button" for="create-post-file">
                    <i class="fa fa-cloud-upload fa-lg" aria-hidden="true"></i>
                </label>

                <input class="create-post-file" id="create-post-file" name="create-post-file" type="file">
                <!--
                <a class="button" href="/users/{{currentUser._id}}">
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                </a> -->


<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
    {{currentUser.profile.first_name}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
    <li><a href="/users/{{currentUser._id}}">Your Profile</a></li>

    <li><a class="sign-out" href="#">Sign Out</a></li>
  </ul>
</div>
            {{else}}
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                Sign In
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu dropdown-menu-right sign-in" aria-labelledby="dropdownMenu1">
                {{> atForm}}
              </div>
            </div>



            {{/if}}
        </div>
    </nav>
</template>
