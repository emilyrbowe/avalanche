<template name="page_avalanche">
	<div class="page-avalanche">
		{{> main_nav}}
		<main>
			<div class="info">
				<!-- {{#if currentUser}}{{else}}
					{{> atForm}}
				{{/if}} -->
			</div>
			{{> user_summaries}}
			{{> overlay}}
			<div class="posts">
				{{#each posts}}
					{{> post}}

				{{/each}}
			</div>
			{{#if creating_post}}
				{{> create_post_form}}
			{{/if}}
		</main>
	</div>
</template>
