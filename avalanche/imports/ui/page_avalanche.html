<template name="page_avalanche">
	<div class="page-avalanche">
		{{> main_nav}}
		<main>
			<div class="info">
				<!-- {{#if currentUser}}{{else}}
					{{> atForm}}
				{{/if}} -->
			</div>

			<div class="avalanche-message">
				{{{prefs.avalanche_message}}}
			</div>

			{{> user_summaries}}

			<div class="posts">
				{{#each posts}}
					{{> post}}

				{{/each}}
			</div>
			{{#if previewing_post}}
				{{> post_overlay post_id=previewing_post}}
			{{/if}}
			{{#if editing_post}}
				{{> edit_post_form post_id=editing_post}}
			{{/if}}

		</main>
	</div>
</template>
