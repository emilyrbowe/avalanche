<template name="page_avalanche">
	<div class="page-avalanche">
		{{> main_nav}}
		<main>
			{{> atForm}}
			<div class="avalanche-posts">
				{{#each posts}}
					{{> avalanche_post}}
				{{/each}}
			</div>
		</main>
	</div>
</template>

<template name="main_nav">
	<nav class="main">
		<h1><a href="/">Computational Form</a></h1>
		<div class="right">
			{{#if currentUser}}
				<label class="button" for="post-create-file"><i class="fa fa-cloud-upload fa-lg" aria-hidden="true"></i></label>
				<input class="post-create-file" id="post-create-file" name="post-create-file" type="file">
				<a href="/user/{{currentUser._id}}"><i class="fa fa-user fa-lg" aria-hidden="true"></i></a>
			{{else}}
				<a href="/user/{{currentUser._id}}"><i class="fa fa-sign-in fa-lg" aria-hidden="true"></i></a>
			{{/if}}

			<!-- {{> loginButtons}} -->
		</div>

	</nav>
</template>


<template name="avalanche_post">
	<div class="box avalanche-post">
		<img src="{{c.url poster width=250 crop='fill'}}" alt="" />
		<div class="info">
			<button class="btn btn-default kill-post"><i class="fa fa-trash" aria-hidden="true"></i></button>
			<a href="/post/{{_id}}" class="btn btn-default show-post"><i class="fa fa-info" aria-hidden="true"></i></a>

		</div>
	</div>
</template>
