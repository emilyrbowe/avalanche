<template name="mainLayout">
	<div class="container">
		<header>
			<h1>The Avalanche</h1>
			{{> loginButtons}}
		</header>
		Here comes main:
		<main>
			{{>Template.dynamic template=content}}
		</main>
	</div>
</template>



<template name="avalanche">
	I'm the avalanche.
	<div class="post-avalanche">
		{{#if currentUser}}
			<div><button id="create-post">Create Post</button></div>
		{{/if}}

		<div class="column-left">

		<ul>
			Posts:
			{{#each posts}}
				Here comes a post summary.
				{{> post_summary}}
			{{/each}}
		</ul>
		</div>
	</div>
</template>

<template name="post">
	I'm a post detail.
	{{#with post}}
		Here comes <b>the</b> post summary.
		{{> post_summary}}

	{{/with}}
</template>


<template name="post_summary">

	<li class="post">
		I'm a post summary.
		<div class="poster"><img src="{{poster}}"></div>
		<div class="post-info">
		<div class="lesson"> Lesson: {{lesson}}	</div>
		<!-- <div class="title">{{title}}</div> -->
		<a href="/post/{{_id}}">{{_id}}</a>
		<input class="title-input" value="{{title}}"/>
		<div class="description">{{description}}</div>
		<button class="kill-post">kill</button>
		<div id="name-date">
			<div id="author">{{author}}</div>
			<!-- <div id="time">{{time}}</div> -->
			<div id="createdAt">{{createdAt}}</div>

		</div>
		</div>
	</li>
</template>
